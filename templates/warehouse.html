{% extends "_layout.html" %}
{% block content %}
<form action="{{ url_for('warehouse_form') }}" method="POST">
    <h1 style="color:red;">Warehouse</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <div class="form-group">
      <label for="warehouse_location">Location:</label>
      <input type='text' name='warehouse_location' class="form-control" / >
    </div>
    <div class="form-group" style="display: inline-block">
      <label for="warehouse_store">Store:</label>
      <select name="warehouse_store">
        {% for store in stores %}
          <option value= {{store.id}}>{{store.name}}</option>
        {% endfor %}  
      </select>
    </div>
    <button type="submit" class="btn btn-primary" style="float: right">Add a Warehouse</button>
  </form>
{% endblock %}
